<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css"/>
    <link rel="shortcut icon" href="#"/>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-header">error</h2>
        <div class="card-body">
            <p>server is error</p>

            <div th:text="'fail request url : ' + ${url}"></div>
            <div th:text="'exception message : ' + ${exception.message}"></div>
          <ul th:remove="tag">
              <li th:each="st : ${exception.stackTrace}"> <span th:text="${st}" th:remove="tag"></span></li>
          </ul>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
        src="../../static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
